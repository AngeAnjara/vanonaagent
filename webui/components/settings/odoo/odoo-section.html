<html>

<head>
    <title>Odoo Integration Settings</title>

    <!-- Import the alpine store -->
    <script type="module">
        import { store } from "/components/settings/odoo/odoo-store.js";
    </script>
</head>

<body>

    <!-- Render only when the store is available -->
    <div x-data>
        <template x-if="$store.odooStore">
            <div id="odoo-settings-section" class="section">
                <div class="section-title">
                    <span class="icon material-symbols-outlined">business</span>
                    Odoo Integration
                </div>
                <div class="section-description">
                    Configure and validate the connection to your Odoo ERP instance.
                </div>

                <!-- Enabled -->
                <div class="field">
                    <div class="field-label">
                        <div class="field-title">Enable Odoo Integration</div>
                        <div class="field-description">
                            Toggle to allow tools such as <code>odoo_call</code> to connect to Odoo.
                        </div>
                    </div>
                    <div class="field-control">
                        <label class="toggle">
                            <input type="checkbox" x-model="$store.odooStore.enabled">
                            <span class="toggler"></span>
                        </label>
                    </div>
                </div>

                <!-- URL -->
                <div class="field">
                    <div class="field-label">
                        <div class="field-title">Odoo URL</div>
                        <div class="field-description">
                            Base URL of your Odoo instance, e.g. <code>http://your-odoo:8069</code>.
                        </div>
                    </div>
                    <div class="field-control">
                        <input type="text" placeholder="http://your-odoo:8069" x-model="$store.odooStore.url" />
                    </div>
                </div>

                <!-- DB -->
                <div class="field">
                    <div class="field-label">
                        <div class="field-title">Database Name</div>
                        <div class="field-description">
                            Name of the Odoo database to connect to.
                        </div>
                    </div>
                    <div class="field-control">
                        <input type="text" placeholder="your_database" x-model="$store.odooStore.db" />
                    </div>
                </div>

                <!-- User -->
                <div class="field">
                    <div class="field-label">
                        <div class="field-title">Username</div>
                        <div class="field-description">
                            Odoo username or email for authentication.
                        </div>
                    </div>
                    <div class="field-control">
                        <input type="text" placeholder="admin@example.com" x-model="$store.odooStore.user" />
                    </div>
                </div>

                <!-- Password (plain text) -->
                <div class="field">
                    <div class="field-label">
                        <div class="field-title">Password / API Key</div>
                        <div class="field-description">
                            Your Odoo password or API key. This will be stored and displayed in plain text.
                        </div>
                    </div>
                    <div class="field-control">
                        <input type="text" placeholder="your-odoo-password" x-model="$store.odooStore.password" />
                    </div>
                </div>

                <!-- Test Connection directly under password -->
                <div class="field">
                    <div class="field-label">
                        <div class="field-title">Test Connection</div>
                        <div class="field-description">
                            Test the connection to Odoo using the current settings.
                        </div>
                    </div>
                    <div class="field-control">
                        <button class="btn" @click="$store.odooStore.testConnection()"
                            :disabled="$store.odooStore.isTesting">
                            <span class="icon material-symbols-outlined"
                                x-show="!$store.odooStore.isTesting">play_circle</span>
                            <span class="icon material-symbols-outlined spin"
                                x-show="$store.odooStore.isTesting">progress_activity</span>
                            <span
                                x-text="$store.odooStore.isTesting ? 'Testing connection...' : 'Test Connection'"></span>
                        </button>
                    </div>
                </div>

                <!-- Actions: Save -->
                <div class="field field-full">
                    <div class="field-label">
                        <div class="field-title">Actions</div>
                        <div class="field-description">
                            Save your Odoo configuration settings.
                        </div>
                    </div>
                    <div class="field-control" style="gap: 0.75rem; display: flex; flex-wrap: wrap;">
                        <button class="btn btn-ok" @click="$store.odooStore.saveSettings()"
                            :disabled="$store.odooStore.isSaving">
                            <span class="icon material-symbols-outlined" x-show="!$store.odooStore.isSaving">save</span>
                            <span class="icon material-symbols-outlined spin"
                                x-show="$store.odooStore.isSaving">progress_activity</span>
                            <span x-text="$store.odooStore.isSaving ? 'Saving...' : 'Save Settings'"></span>
                        </button>
                    </div>
                </div>

                <!-- Status -->
                <div class="field field-full" x-show="$store.odooStore.statusMessage">
                    <div class="field-label">
                        <div class="field-title">Status</div>
                    </div>
                    <div class="field-control">
                        <div :class="{
                                'status-success': $store.odooStore.statusType === 'success',
                                'status-error': $store.odooStore.statusType === 'error',
                                'status-info': $store.odooStore.statusType === 'info',
                            }">
                            <span x-text="$store.odooStore.statusMessage"></span>
                        </div>
                    </div>
                </div>

                <!-- Available business models -->
                <div class="field field-full" x-show="$store.odooStore.availableModels && $store.odooStore.availableModels.length">
                    <div class="field-label">
                        <div class="field-title">Modèles métier disponibles dans votre instance</div>
                        <div class="field-description">
                            Ces modèles sont détectés via <code>ir.model</code> après un test de connexion réussi.
                        </div>
                    </div>
                    <div class="field-control">
                        <div class="odoo-models-grid">
                            <template x-for="m in $store.odooStore.availableModels" :key="m.model">
                                <div class="odoo-model-badge">
                                    <div class="odoo-model-main">
                                        <span class="odoo-model-indicator" :class="{'available': m.available}"></span>
                                        <div class="odoo-model-texts">
                                            <div class="odoo-model-code" x-text="m.model"></div>
                                            <div class="odoo-model-name" x-text="m.name"></div>
                                        </div>
                                    </div>
                                    <button type="button" class="odoo-model-copy" @click="$store.odooStore.copyModelName(m.model)">
                                        <span class="material-symbols-outlined">content_copy</span>
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

            </div>
        </template>
    </div>

    <style>
        .status-success,
        .status-error,
        .status-info {
            padding: 0.75rem;
            border-radius: 4px;
            border-left: 4px solid;
        }

        .status-success {
            color: #155724;
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }

        .status-error {
            color: #721c24;
            border-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .status-info {
            color: #856404;
            border-color: #ffc107;
            background-color: rgba(255, 193, 7, 0.1);
        }

        .odoo-models-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .odoo-model-badge {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 999px;
            background-color: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.06);
            max-width: 100%;
        }

        .odoo-model-main {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 0;
        }

        .odoo-model-indicator {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background-color: #ccc;
        }

        .odoo-model-indicator.available {
            background-color: #28a745;
        }

        .odoo-model-texts {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .odoo-model-code {
            font-family: monospace;
            font-size: 0.75rem;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        .odoo-model-name {
            font-size: 0.75rem;
            color: #555;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .odoo-model-copy {
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
            border-radius: 999px;
            color: #555;
        }

        .odoo-model-copy:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>

</body>

</html>
